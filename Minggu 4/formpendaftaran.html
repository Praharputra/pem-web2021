<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FORMULIR PPDB JALUR ZONASI TAHUN 2020</title>
	</head>
	<body>
		<h1 align="center">FORMULIR PPDB JALUR ZONASI TAHUN 2020</h1>
			<table width="745" border="1" cellspacing="0" cellpadding="5" align="center">
				<tr>
					<td width="10" align="center">Nomor</td>
					<td width="353">INFO PENDAFTARAN</td>
				</tr>
				<tr>
					<td align="center">1</td>
					<td>
						<label for="fNisn">NISN:</label>
						<input type="text" id="fNisn" name="fNisn" type="number"></td>
				</tr>
				<tr>
					<td align="center">2</td>
					<td>
						<label for="fAsalSekolah">Asal Sekolah:</label>

				</tr>
				<tr>
					<td align="center">3</td>
					<td>
						<label for="fThLulus">Tahun Lulus:</label>
						<input type="text"inputmode=""d="fThLulus" name="fThLulus" type="number"></td>
				</tr>
				<tr>
					<th colspan="2" align="left">DATA CALON PESERTA</th>
				</tr>
				<tr>
					<td align="center">4</td>

				</tr>

					<td align="center">6</td>

				</tr>
				<tr>
					<td align="center"></td>
					<td>
					<label><i>Foto Copy Akte Kelahiran Yang Telah Dilegalisir</label>
				</tr>
				<tr>
					<td align="center">7</td>
					<td>

						<option value="11">Laki - Laki</option>
						<option value="12">Perempuan</option>
					</select></td>
				</tr>
				<tr>
					<td align="center">8</td>

					<label for="fAlamat">Alamat:</label>

				<tr>
					<td align="center">9</td>

					<input type="text" id="fDesa" name="fDesa" type="text"></td>
				</tr>
				<tr>
					<td align="center">10</td>
					<td>

					<input type="text" id="fKec" name="fKec" type="text"></td>

				</tr>
				<tr>

				</tr>
				<tr>
					<th colspan="2" align="left">DATA ORANG TUA <i> (lampirkan KK)</th>
				</tr>
				<tr>

						<option value="12">Hindu</option>
						<option value="12">Buddha</option>
						<option value="12">Khonghucu</option>
					</select></td>
				</tr>
				<tr>

				</tr>
				<tr>

					<td>

				<tr>
					<td align="center">19</td>
					<td>
					<label for="fDesa">&emsp;&emsp;&emsp;&emsp;Desa/Kel:</label>

				</tr>
				<tr>
					<td align="center">20</td>
					<td>
					<label for="fKec">&emsp;&emsp;&emsp;&emsp;Kecamatan:</label>
					<input type="text" id="fKec" name="fKec" type="text"></td>
				</tr>
				<tr>
					<td align="center">21</td>
					<td>
					<label for="fKab">&emsp;&emsp;&emsp;&emsp;Kabupaten:</label>
					<input type="text" id="fKab" name="fKab" type="text"></td>
				</tr>
				<tr>
					<th colspan="2" align="right"><input type="Submit" name="fsubmit" value="SUBMIT"></th>
				</tr>

</html>
